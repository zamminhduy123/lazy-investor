name: Test Stock Service

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'server/scripts/**'
      - 'requirements.txt'
      - '.github/workflows/test-stock-service.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'server/scripts/**'
      - 'requirements.txt'
      - '.github/workflows/test-stock-service.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: server/scripts
      env:
        PYTHONPATH: ${{ github.workspace }}/server/scripts
      run: |
        python -m unittest test_stock_service -v
    
    - name: Check test coverage (optional)
      working-directory: server/scripts
      continue-on-error: true
      env:
        PYTHONPATH: ${{ github.workspace }}/server/scripts
      run: |
        pip install coverage
        coverage run -m unittest test_stock_service
        coverage report -m
